# Set up the markets
runtime: yaml
name: pytest-fishermanFred
description: Fred deploys all his stuff from here.
packages:
  pulumi-shopkeeper:
    source: ../../../../pulumi-shopkeeper
    version: 0.0.0
resources:
  # Producer
  prod:
    type: pulumi-shopkeeper:LocalProducerV1
    properties:
      name: "Fred the Fisherman"
      market:
        marketType: LocalMarketV1
        metadataFile: /tmp/somemadeupfile.yaml
      description: Fishmarket (Prod)
      color: Gold
outputs:
  fredData: ${prod.producerData}