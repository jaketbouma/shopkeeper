name: my_marketplace
runtime: yaml
description: Vegetables?

packages:
  pulumi-shopkeeper:
    source: ../pulumi-shopkeeper
    version: 0.0.0

resources:
  vegMarket:
    type: pulumi-shopkeeper:Marketplace
    properties:
      speciality: vegetables
      address: playgroundville

  tomatoProducer:
    type: pulumi-shopkeeper:Producer
    properties:
      marketplaceAddress: ${vegMarket.address}

outputs:
  vegBillboard: ${vegMarket.billboard}
  vegMarketUrn: ${vegMarket}.urn